{% extends "layout.html" %}
{% block body %}
<link href="../static/styles/registration.css" rel="stylesheet" type="text/css">
<body>
    <h2> Zaloguj się:</h2>
    <form id="loginForm" method="POST">
        <div class="grid-container">

            <div class="grid-item">
                <label>Login:</label>
            </div>
            <div class="grid-item-input">
                <input id="loginValue" type="text" name="username">
            </div>
            <div id="loginMsg" class="grid-item-msg-error">
                
            </div>

            <div class="grid-item">
                <label>Hasło:</label>
            </div>
            <div class="grid-item-input">
                <input id="passwordValue" type="password" name="password">
            </div>
            <div id="passwordMsg" class="grid-item-msg-error">
                
            </div>
            <a href="/reset">zapomniałem hasla</a>

          </div>
          <button class="registration-button" type="submit">Zaloguj się</button>
    </form>
</body>

{% endblock %}
