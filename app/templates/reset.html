{% extends "layout.html" %}
{% block body %}
<link href="../static/styles/registration.css" rel="stylesheet" type="text/css">
<body>
    <h2> Aby zresetować hasło podaj login</h2>
    <form method="POST">
        <div class="grid-container">

            <div class="grid-item">
                <label>Login:</label>
            </div>
            <div class="grid-item-input">
                <input id="loginValue" type="text" name="username">
            </div>
            <div id="loginMsg" class="grid-item-msg-error">
                
            </div>
          </div>
          <button class="registration-button" type="submit">Rozpocznij proces</button>
    </form>
</body>

{% endblock %}
